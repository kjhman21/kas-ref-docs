"openapi": "3.0.0"
"info":
  "title": "Token History API"
  "description": "# Introduction


    Token History API allows users to search for information and transfer
    records on KLAY, FT (KIP-7, Labeled ERC-20), and NFT (KIP-17, Labeled
    ERC-721) tokens. You can use Token History API to check the records of a
    specific EOA transferring KLAY, retrieve NFT information, or other purposes.


    For more details on Token History API, refer to our
    [tutorial](https://klaytn.com).


    For any questions regarding this document or KAS, visit [the developer
    forum](https://forum.klaytn.com/).

    \n"
"paths":
  "/v2/transfer":
    "get":
      "description": "Search for integrated transfer details. The transfer details
        include KLAY (`KlayTransfer`), FT (`FtTransfer`), and NFT
        (`NftTransfer`) transfers.<p></p>


        ## KlayTransfer in the FT/NFT Transaction Details Search
        Result<p></p>


        For FT and NFT transfers, the `KlayTransfer` transfer detail for
        executing the token transfer is included. This is because the FT/NFT
        token transfer is basically an execution of the FT/NFT contract
        function, and the API includes the triggering KlayTransfer in response
        which executed the token transfer. Because transactions that execute
        contract functions do not generally transfer KLAY, the `value` of the
        `KlayTransfer` for executing the FT and NFT transfers can be 0.<p></p>


        ## Transaction Type<p></p>


        * Set the `kind` parameter to search for transaction details
        regarding KLAY, FT, or NFT.<br>

        * Transaction details for all types will be included in the
        search response if the `kind` parameter is not set.<p></p><br>


        ## Search period<p></p>


        * For `range`, enter the query in the `range={from},{to}`
        format.<br>

        * `{from}` and `{to}` will be regarded as Unix time if they are
        integers and block numbers if they are in hexadecimal format.<br>

        * If the `{to}` value is empty, the current time or recent block
        number will be used.<br>

        * Transaction details can be retrieved for up to six (6) months
        at once (for both Unix time and block numbers).<p></p><br>


        ## Preset<p></p>


        A Preset contains EOA, FT, and NFT contract addresses, allowing
        users to easily and quickly retrieve transfer histories of a frequently
        requested set of accounts.<p></p>


        * The `presets` query parameter is a required parameter.<br>

        * [Preset](https://console.klaytnapi.com/service/th/preset/list)
        must be pre-generated in the KAS Console.<br>

        * The preset ID can be checked in the KAS Console.<p></p><br>


        ## Size<p></p>


        * The `size` query parameter is optional (minimum = 1, maximum =
        1000, default = 100).<br>

        * Submitting negative values result in errors.<br>

        * Submitting zero results in a query with `size=100`, which is
        the default value.<br>

        * Submitting values greater than 1000 result in queries with
        `size=1000`, which is the maximum value.<br>\n"
      "parameters":
        - "description": " Klaytn network chain ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
            "type": "string"
        - "description": "(csv) Indicate the [“klay”, “ft”, “nft”, \"mt\"] type. All types
            will be searched if no type is specified."
          "in": "query"
          "name": "kind"
          "required": false
          "explode": false
          "schema":
            "type": "string"
          "example": "klay,ft,nft,mt"
        - "description": "Search range (block number of Unix time)"
          "in": "query"
          "name": "range"
          "required": false
          "schema":
            "type": "string"
          "example": "0x1,0x2"
        - "description": "Maximum number of items to retrieve (min=1, max=1000, default=100)"
          "in": "query"
          "name": "size"
          "required": false
          "schema":
            "type": "integer"
            "format": "int64"
          "example": 100
        - "description": "Response offset"
          "in": "query"
          "name": "cursor"
          "required": false
          "schema":
            "type": "string"
          "example": ""
        - "description": " (csv) Preset IDs to use in search, check Preset IDs in KSA Console"
          "in": "query"
          "name": "presets"
          "required": true
          "explode": false
          "schema":
            "type": "string"
          "example": "65,68"
      "responses":
        "200":
          "description": "Success"
          "content":
            "application/json":
              "schema":
                "$ref": "#/components/schemas/PageableTransfers"
              "examples":
                "Success, empty":
                  "summary": "Success, empty"
                  "description": ""
                  "value":
                    "items": null
                    "cursor": ""
        "400":
          "description": "Bad request"
          "content":
            "application/json":
              "schema":
                "$ref": "#/components/schemas/ErrorResponse"
              "examples":
                "InvalidQueryParameterValue":
                  "summary": "InvalidQueryParameterValue"
                  "description": ""
                  "value":
                    "code": 1040010
                    "message": "[InvalidQueryParameterValue]required presets"
      "summary": "Search for Token Transfer History"
      "operationId": "getTransfers"
      "tags":
        - "Token History"
