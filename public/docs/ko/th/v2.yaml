"openapi": "3.0.0"
"info":
  "title": "Token History API"
  "description": "# Introduction


    Token History API는 KLAY, FT (KIP-7, Labeled ERC-20), NFT (KIP-17,
    Labeled ERC-721), MT (KIP-37, Labeled ERC-1155) 토큰 정보, 이들 토큰을 주고받은 기록을 조회하는
    기능을 제공합니다. 여러분은 특정 EOA가 KLAY를 주고받은 기록을 확인하거나 EOA가 가지고 있는 NFT 정보를 불러오는 등
    Token History API를 다양하게 활용할 수 있습니다.



    Token History API 사용에 관한 자세한 내용은 [튜토리얼](https://klaytn.com)을 확인하십시오.



    이 문서 혹은 KAS에 관한 문의는 [개발자 포럼](https://forum.klaytn.com/)을 방문해 도움을 받으십시오

    \n"
"paths":
  "/v2/transfer":
    "get":
      "description": "거래내역을 통합 조회합니다. 거래내역은 KLAY 전송 (`KlayTransfer`), FT 전송
        (`FtTransfer`), NFT 전송 (`NftTransfer`), MT 전송 (`MtTransfer`)으로 나뉩니다.
        <p></p>


        ## FT/NFT/MT 거래내역 조회 결과에 포함된 KlayTransfer <p></p>


        FT, NFT, MT 전송의 경우 토큰 전송을 실행한 `KlayTransfer` 전송내역이 조회 결과에 포함됩니다.
        이것은 FT/NFT/MT 토큰 전송은 기본적으로 FT/NFT/MT 컨트랙트 함수의 실행이기 때문이며 `transfer`는 토큰
        전송 함수를 실행하는 트랜잭션에 대응하는 `KlayTransfer`를 응답에 포함합니다. 컨트랙트 함수를 실행하는 트랜잭션들은
        대체로 KLAY를 전송하지 않기 때문에 FT, NFT, MT 전송을 실행한 `KlayTransfer`의 `value`는 0일 수
        있습니다. `exclude-zero-klay=true` 쿼리를 통해 `KlayTransfer`를 제외할 수 있습니다.
        <p></p>


        ## 거래유형<p></p>


        * `kind` 파라메터를 설정하여 KLAY, FT, NFT, MT 중 한 가지 유형을 골라 거래내역을 조회할 수
        있습니다<br>

        * `kind`가 설정되지 않으면 모든 유형의 거래내역이 조회됩니다<p></p><br>


        ## 조회기간<p></p>


        * `range`의 경우 `range={from},{to}` 포맷으로 질의합니다<br>

        * `{from}`과 `{to}`가 정수일 경우 Unix time으로, 16진수 문자열일 경우 블록 번호로
        간주합니다<br>

        * `{to}`값이 없는 경우 현재 시간 또는 최신 블록 번호가 사용됩니다<br>

        * 한 번에 불러올 수 있는 거래내역은 최대 과거 6개월 분량입니다(Unix time, 블록 두 경우 모두
        해당)<p></p><br>


        ## Preset<p></p>


        Preset은 EOA, FT, NFT, MT 컨트랙트 주소들의 집합입니다. 반복적으로 특정 어카운트들의 거래내역만을
        쉽고 빠르게 조회할 때 사용할 수 있습니다.<p></p>


        * `presets` 쿼리 파라미터는 필수 파라미터입니다<br>

        *
        [Preset](https://console.klaytnapi.com/service/th/preset/list)은 KAS
        Console에서 사전에 생성되어 있어야 합니다<br>

        * Preset ID는 KAS Console에서 확인하실 수 있습니다<p></p><br>


        ## Size<p></p>


        * `size` 쿼리 파라미터는 선택 파라미터입니다 (최소값 = 1, 최대값 = 1000, 기본값 =
        100)<br>

        * 음수를 입력하면 오류를 반환합니다<br>

        * 0을 입력하면 기본값(`size=100`)을 사용합니다<br>

        * 최대값보다 큰 값을 입력하면 최대값을 사용합니다<br>\n"
      "parameters":
        - "description": " Klaytn 네트워크 체인 ID (1001 or 8217)"
          "in": "header"
          "name": "x-chain-id"
          "required": true
          "schema":
