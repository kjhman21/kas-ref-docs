        \  \ 

        거래내역은 KLAY 전송 (`KlayTransfer`), FT 전송 (`FtTransfer`), NFT 전송
        (`NftTransfer`), MT 전송 (`MtTransfer`)으로 나뉘며 FT, NFT, MT 전송의 경우 토큰 전송을
        실행한 `KlayTransfer` 전송내역이 조회 결과에 포함됩니다. FT, NFT, MT 전송을 실행한
        `KlayTransfer`의 `value`는 0일 수 있습니다. `exclude-zero-klay=true` 쿼리를 통해
        `KlayTransfer`를 제외할 수 있습니다. 이와 관련된 자세한 설명은 `GET /v2/transfer`를 참조하여 주시기
        바랍니다.<p></p>


        ## 거래유형<p></p>


        * `kind` 파라메터를 설정하여 여러 유형의 거래내역을 조회할 수 있습니다<br>

        * `kind`가 설정되지 않으면 모든 유형의 거래내역이 조회됩니다<p></p><br>


        ## 조회기간<p></p>


        * `range`의 경우 `range={from},{to}` 포맷으로 질의합니다<br>

        * `{from}`과 `{to}`가 정수일 경우 Unix time으로, 16진수 문자열일 경우 블록 번호로
        간주합니다<br>

        * `{to}`값이 없는 경우 현재 시간 또는 최신 블록 번호가 사용됩니다<br>

        * 최대 검색기간은 6개월로 제한됩니다 (Unix time, 블록 두 경우 모두 해당)<p></p><br>


        ## Size<p></p>


        * `size` 쿼리 파라미터는 선택 파라미터입니다 (최소값 = 1, 최대값 = 1000, 기본값 =
        100)<br>

        * 음수를 입력하면 오류를 반환합니다<br>

        * 0을 입력하면 기본값(`size=100`)을 사용합니다<br>

        * 최대값보다 큰 값을 입력하면 최대값을 사용합니다<br>"
